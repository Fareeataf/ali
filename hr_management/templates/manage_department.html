{% extends "main.html" %}

{% block content %}
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Manage Sections</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-success">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Manage Sections</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <table class='table' id="table1">
                    <thead>
                        <tr>
                            <th>Section description</th>
                            <th>Section Short Name</th>
                            <th>Creation Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in dept %}
                        <tr>
                            <td>{{x.name}}</td>
                            <td>{{x.description}}</td>
                            <td>{{x.create_Date}}</td>
                            <td><a href="{% url 'edit_department' x.id %}"><i class="fa fa-pen text-success"></i></a>   <a href="{% url 'delete_department'  x.id  %}"><i class="fa fa-trash text-danger"></i></a></td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>

{% endblock %}
