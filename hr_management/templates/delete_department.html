{% extends "main.html" %}

{% block content %}

<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Add Sections</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-success">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Sections</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>


    <!-- Basic Vertical form layout section start -->
    <section id="basic-vertical-layouts">
    <div class="row match-height">
        <div class="col-md-8 col-12">
        <div class="card">
            <div class="card-content">
            <div class="card-body">
            <h3>Are you sure?</h3>
                <form class="form form-vertical" method="post" action="{% url 'delete_department' dept.id %}">
                    {% csrf_token %}
                    <a href="{% url 'manage' %}">cancel</a>
                  
                {% comment %} <div class="form-body">
                    <div class="row">
                    <div class="col-12">
                        <div class="form-group has-icon-left">
                            <label for="">Department Short Name</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Input Department" id="first-name-icon">
                                <div class="form-control-icon">
                                    <i class="fa fa-table"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group has-icon-left">
                            <label for="email-id-icon">Department Name</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Input Department Name" id="email-id-icon">
                                <div class="form-control-icon">
                                    <i class="fa fa-table"></i>
                                </div>
                            </div>
                        </div>
                    </div> {% endcomment %}

                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-1 mb-1">yes</button>
                    </div>
                    {% comment %} </div>
                </div> {% endcomment %}
                </form>
            {% comment %} </div>
            </div>
        </div>
        </div>
    </div> {% endcomment %}
    </section>
    <!-- // Basic Vertical form layout section end -->
</div>
{% endblock %}
