{% extends 'main.html' %}
{% block content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'manage_employee' %}">Cancel</a>
{% endblock %}
