{% extends "main.html" %}

{% block content %}

<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Add Assignments</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-success">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Assignments</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <section id="basic-vertical-layouts">
        <div class="row match-height">
            <div class="col-md-8 col-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-vertical" method="POST">
                                {% csrf_token %}
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-12">
                                         <div class="form-group has-icon-left">
                                                <label for="name">Sections Name</label>
                                                <div class="position-relative">
                                                    <input type="text" name="name" class="form-control" placeholder="Input Designation" id="first-name-icon" >
                                                    <div class="form-control-icon">
                                                        <i class="fa fa-table"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="department">Sections</label>
                                                <fieldset class="form-group">
                                                    <select class="form-select" name='department' id="basicSelect"> <!-- تم تصحيح الاسم هنا -->
                                                        {% for department in departments %}
                                                        <option value="{{ department.id }}">{{ department.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </fieldset>
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
