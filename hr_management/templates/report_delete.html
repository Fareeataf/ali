{% extends "main.html" %}
{% block content %}
<div class="container">
  <h2>حذف التقرير</h2>
  <p>هل أنت متأكد أنك تريد حذف التقرير: <strong>{{ report.title }}</strong>؟</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">حذف</button>
    <a href="{% url 'report_list' %}" class="btn btn-secondary">إلغاء</a>
  </form>
</div>
{% endblock %}
